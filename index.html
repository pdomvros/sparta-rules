<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Η ηγεμονία της Σπάρτης – Παρουσίαση</title>

  <!-- IMPORTING Comfortaa Bold -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap');

    body {
      background-color: black;
      color: white;
      text-align: center;
      font-family: 'Comfortaa', cursive;
      font-weight: 700; /* Bold everywhere */
      margin: 0;
      padding: 0;
    }

    .title {
      font-size: 28px;
      font-weight: 700;
      font-style: italic;
      color: gold;
      margin-top: 20px;
    }
    .creator {
      margin-top: 10px;
      font-size: 18px; /* 14px + 25% approx */
    }

    /* SLIDESHOW STYLES */
    .slideshow-container {
      position: relative;
      /* Αρχικό ήταν 80%. Μειώνουμε κατά 20% => 80% * 0.8 = 64% */
      max-width: 64%;
      margin: 30px auto; /* κεντράρισμα με λίγο κενό επάνω/κάτω */
    }
    .slide {
      display: none;
      width: 100%;
      height: auto;
    }
    .active {
      display: block;
    }
    .prev,
    .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: auto;
      padding: 16px;
      color: white;
      font-weight: 700;
      font-size: 18px;
      transition: 0.3s;
      border-radius: 3px;
      user-select: none;
      background-color: rgba(0, 0, 0, 0.5);
    }
    .prev {
      left: 10px;
    }
    .next {
      right: 10px;
    }
    .prev:hover,
    .next:hover {
      background-color: rgba(255, 255, 255, 0.5);
    }

    /* GOLD BUTTON STYLE */
    .gold-button {
      margin-top: 30px;
      margin-bottom: 50px; 
      display: inline-block;
      background-color: gold;
      color: black;
      font-size: 20px;
      font-family: 'Comfortaa', cursive;
      font-weight: 700;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 10px;
      transition: background-color 0.3s;
    }
    .gold-button:hover {
      background-color: #ffdd00;
    }
  </style>
</head>
<body>

  <!-- Δημιουργός -->
  <div class="creator">Δημιουργία: Παναγιώτης Δόμβρος 2025 (CC BY-NC)</div>
  
  <!-- Τίτλος -->
  <div class="title">
    Η ηγεμονία της Σπάρτης: Μια κυριαρχία σε αμφισβήτηση
  </div>

  <!-- SLIDESHOW START -->
  <div class="slideshow-container">
    <img class="slide active" src="Presentation -_Page_01.jpg" alt="Slide 1">
    <img class="slide" src="Presentation -_Page_02.jpg" alt="Slide 2">
    <img class="slide" src="Presentation -_Page_03.jpg" alt="Slide 3">
    <img class="slide" src="Presentation -_Page_04.jpg" alt="Slide 4">
    <img class="slide" src="Presentation -_Page_05.jpg" alt="Slide 5">
    <img class="slide" src="Presentation -_Page_06.jpg" alt="Slide 6">
    <img class="slide" src="Presentation -_Page_07.jpg" alt="Slide 7">
    <img class="slide" src="Presentation -_Page_08.jpg" alt="Slide 8">
    <img class="slide" src="Presentation -_Page_09.jpg" alt="Slide 9">
    <img class="slide" src="Presentation -_Page_10.jpg" alt="Slide 10">
    <img class="slide" src="Presentation -_Page_11.jpg" alt="Slide 11">
    <img class="slide" src="Presentation -_Page_12.jpg" alt="Slide 12">
    <img class="slide" src="Presentation -_Page_13.jpg" alt="Slide 13">
    <img class="slide" src="Presentation -_Page_14.jpg" alt="Slide 14">
    <img class="slide" src="Presentation -_Page_15.jpg" alt="Slide 15">
    <img class="slide" src="Presentation -_Page_16.jpg" alt="Slide 16">
    <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
    <a class="next" onclick="changeSlide(1)">&#10095;</a>
  </div>
  <!-- SLIDESHOW END -->

  <!-- GOLD BUTTON linking to external URL -->
  <a class="gold-button" href="https://pdomvros.github.io/sparta-rules-pr/" target="_blank">
    Περισσότερα εδώ!
  </a>

  <script>
    /* ===================== SLIDESHOW SCRIPT ===================== */
    let slideIndex = 0;
    const slides = document.getElementsByClassName('slide');

    function showSlide(index) {
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = 'none';
      }
      slides[index].style.display = 'block';
    }

    function changeSlide(n) {
      slideIndex += n;
      if (slideIndex >= slides.length) slideIndex = 0;
      if (slideIndex < 0) slideIndex = slides.length - 1;
      showSlide(slideIndex);
    }

    // Initialize first slide
    showSlide(slideIndex);
  </script>
</body>
</html>
